<html>

    <option>50</option>

</input>
<input type='checkbox'id='allCheckbox'>all</input>
<input type='button'id='stopButton'>stop</input>
<input type='button'id='resetButton'>reset</input>
</div>
<canvas style='display:block;width:100%; height:100%;' id='canv'>
